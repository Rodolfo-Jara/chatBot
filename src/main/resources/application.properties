# MySQL
spring.datasource.url=jdbc:mysql://myservermysql.mysql.database.azure.com/chatBot
spring.datasource.username=adminJara
spring.datasource.password=AzureServerJara1*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
server.port=8080
